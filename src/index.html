<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ABC Creations</title>
	<link href='https://fonts.googleapis.com/css?family=Karla:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="../lib/normalize.css">
	<link rel="stylesheet" href="../lib/jquery-ui-1.12.0.custom/jquery-ui.min.css">
	<!-- build:css ./_assets/combined.css -->
	<link rel="stylesheet" href=./css/styles.css>
	<!-- endbuild -->
</head>
<body>
	<div class="grid">
	
		<header>
			<div class="header-content">
				<h1>FROM <span class="bold">FACTORY</span><br>
				TO <span class="bold">STORE</span><br>
				TO <span class="bold">OUT THE DOOR</span>.
				</h1>
				<p>ABC Creations offers <span class="bold">international end-to-end apparel</span> manufactoring solutions for foreward-thinking clothing brands.</p>
				<button>OUR PROCESS</button>
				<button>OUR PRODUCTS</button>
			</div>
			<div class="arrow-container"><a class="scroll-arrow" href="#scroll-point">&#8595;</a></div>
		</header>
		<nav>
			<h2>ABC CREATIONS</h2>
			<span class="fa fa-navicon"></span>
		</nav>
		<div id="scroll-point"></div>
		<section id="second-section">
			<h2>Second Section Header</h2>
			<div class="image-container">
				<div class="line1"></div>
				<div class="line2"></div>
				<img src="./images/image2.jpg">
			</div>
		</section>
		<footer>
			<h3 id="footer-title">COME VISIT US</h3>
			<ul id="footer-links">
				<li><a href=""><i class="fa fa-twitter"></i></a></li>
				<li><a href=""><i class="fa fa-facebook"></i></a></li>
				<li><a href=""><i class="fa fa-instagram"></i></a></li>
				<li><a href=""><i class="fa fa-linkedin"></i></a></li>
			</ul>
		</footer>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="../lib/jquery-ui-1.12.0.custom/jquery-ui.min.js"></script>
	<!-- build:js ./_assets/combined.js -->
	<script src="./js/script.js"></script>
	<!-- endbuild -->
</body>
</html>
