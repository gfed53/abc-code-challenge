<!DOCTYPE html>
<html>
    <head>
        <title>Fallings</title>
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="../src/jquery.fallings.js"></script>
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <header class="site-header">
            <div class="wrapper">
                <div class="site-info">
                    <h1 class="main-title">Fallings</h1>
                    <h4>A Parallax Plugin</h4>
                </div>
            </div><!-- .wrapper -->
        </header>

        <div class="site-content">

            <div class="primary-section">
                <div class="primary-image">
                    <img src="http://i.imgur.com/ijQuV.jpg" style="visibility:hidden"/>
                </div>
            </div>

            <div class="primary-options">
                <div class="wrapper">
                    <h3>Use</h3>
                    <div class="options">
                        <pre>
$("").fallings({

velocity: 0,
initialPosition: 0,
bgParallax: false,
bgPercent: "0%",
onClass: "fallings-visible",
offClass: "fallings-invisible"

});</pre>
                    </div>

                </div>
            </div>
            <div class="wrapper">
                <div class="primary-call">
                    <a class="call-github" target="_blank" href="https://github.com/fuhton/fallings">Github</a>
                </div>
            </div>
        </div><!-- .site-content -->

        <div class="closing-image">
            <div class="footer-image">
                <img src="img/mountains.jpg" style="visibility:hidden"/>
            </div>
        </div>

        <footer class="site-footer">
            <p class="site-info">Made by <a href="twitter.com/fuhton">fuhton</a></p>
            <p class="credits">Images by <a target="_blank" href="https://secure.flickr.com/photos/photosbyrivers/">flickr user: ellyn.</a></p>
        </footer>


    </body>
    <script src="js/main.js"></script>
</html>
